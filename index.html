<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <script type="text/javascript" src="scripts/global.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Etch-a-Sketch</h1>
            <div class="content">
                <div class="menu"><p class="menu-title">Settings</p>
                <p id="sizeStatus" class="menu-size-status">16x16</p>
                <input id="sizeSelector" type="range" value="16" min="1" max="72">
                <input id="colorSelector" type="color" value="#000000">
                <span id="colorMockup"></span>
                <button id="colorButton" class="active">Your color</button>
                <button id="rainbowButton">Rainbow color</button>
                <button id="darkenButton">Darken your color</button>
                <button id="lightenButton">Lighten your color</button>
                <button id="eraserButton">Eraser</button>
                <button id="clearButton">Clear</button>
            </div>
                <div class="toy"></div>
            </div>
            <div class="footer">Etch-a-Sketch toy made for The Odin Project</div>
        </div>
    </body>
</html>
